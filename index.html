<!DOCTYPE html> 
<html lang="en"> 

<head>
    <link rel="stylesheet" href="styles.css"> 
</head> 

<body> 
	<nav class="navbar"> 
		<a class="navbar-brand" href="#"> 
			<p style="font-size: 30px;"> 
				THE NOTES TAKER 
			</p> 

		</a> 
	</nav> 

	<div class="container"> 
		<h1>Take your Notes here</h1> 
		<div class="enter-note"> 
			<div class="card-body"> 
				<h5 class="card-title"> 
					Add a Note 
				
				</h5>
				<div class="form-group"> 
					<textarea class="form-control"
						id="addTxt" rows="3"> 
					</textarea> 
				</div> 
				<button class="btn-add"
					id="addBtn" > 
					Add Note 
				</button> 
			</div> 
		</div> 
		<hr> 
		<h1>Your Notes</h1> 
		<hr> 
		
		<div id="notes" class="notes"> 
		</div> 
	</div> 

	<script src="index.js"></script> 
</body> 

</html>
